		$(function() {

			console.log("Go!");
			var insertLinks = function(html) {
				$(html).find("a").each(
					function() {
						var href = $(this).attr("href");

						//	<img src="images/basil.jpg" alt="Basil" />
						if (href.endsWith("jpg") || href.endsWith("png")) {
							console.log("href = " + href);
							href = encodeURI(href);
							var img = $("<img>");
							img.attr("src", href);
							img.log();
							$("#cube").prepend(img);
						}
					}
				);
				console.log("insertLinks = " + html);
				$("#links").append(html);
				makeCube();
			};
			Gallery.gatherLinks(insertLinks);


var makeCube = function(){
	console.log("makeCube");
	if (!flux.browser.supports3d) {
		alert("Your browser doesn't support 3D transformations");
	} else {
		window.myImageCube = new ImageCube('#cube', {
			size: 400,
			autoplay: true,
			delay: 1000,
			pagination:true,
				 captions:true,
controls:true
		});

}
};
			});
