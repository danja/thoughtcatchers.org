<!DOCTYPE html>
<!-- based on https://github.com/blueimp/Gallery/blob/master/README.md -->
<html lang="en">
<head>
  <link rel="stylesheet" href="js/lib/blueimp-gallery/css/blueimp-gallery.min.css" />
</head>

<body>
  <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
      <div class="slides"></div>
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
  </div>

<div id="links">
    <a href="/uploads/pinto.jpg" title="Banana">
      pinto
        <!-- img src="images/thumbnails/banana.jpg" alt="Banana" -->
    </a>
    <a href="/uploads/thoughtcatchers.png" title="Apple">
      logo
        <!-- img src="images/thumbnails/apple.jpg" alt="Apple"-->
    </a>
    <a href="/uploads/tile.png" title="Orange">
      tile
        <!-- img src="images/thumbnails/orange.jpg" alt="Orange"-->
    </a>
</div>

<script src="js/lib/blueimp-gallery/js/blueimp-gallery.min.js"></script>
<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
</body>

</html>
